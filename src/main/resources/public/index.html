<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Twitter</title>
</head>
<body>
<h1>Hola! Escribe tu tweet </h1>
<form>
    <label for="content">Tweet:</label><br>
    <input type="text" id="content" name="content" value="Tweet"><br><br>
    <input type="button" value="Submit" onclick="loadPostMsg()">
</form>

<div id="getrespmsg"></div>

<script>
    function loadPostMsg() {
        let content = document.getElementById('content').value;
        let url = "/twitter/addPost";

        fetch(url, {
            method: 'POST',
            body: JSON.stringify({ content: content }),
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            }
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Error en la solicitud');
            }
            return response.json();
        })
        .then(data => {
            getAllPosts(); // Llamar a getAllPosts() dentro del primer fetch, una vez que se completa el envÃ­o del post.
        })
        .catch(error => {
            console.error('Error:', error);
            const container = document.getElementById('getrespmsg');
            container.textContent = 'Error al procesar la solicitud';
        });
    }

    function getAllPosts() {
        fetch("/twitter/all-posts", {
            method: 'GET'
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Error en la solicitud');
            }
            return response.json();
        })
        .then(data => {
            const container = document.getElementById('getrespmsg');
            container.innerHTML = ''; // Limpiar el contenedor antes de agregar nuevo contenido
            console.log('Datos recibidos:', data);
            const keys = Object.keys(data);
            keys.forEach(key => {
                    const p = document.createElement('p');
                    p.textContent = localStorage.getItem('username');;
                    container.appendChild(p);
                    const h3 = document.createElement('h3');
                    var textt = JSON.stringify(data[key]);
                    var textt1 = textt.replace(/[""]/g, "");
                    var textt2 = textt1.replace("}", "");
                    var textt3 = textt2.replace(/\\/g, "");
                    h3.textContent = textt3;
                    container.appendChild(h3);
                });
        })
        .catch(error => {
            console.error('Error:', error);
            const container = document.getElementById('getrespmsg');
            container.textContent = 'Error al procesar la solicitud';
        });
    }
</script>
</body>
</html>
