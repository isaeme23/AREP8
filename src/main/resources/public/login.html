<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Twitter</title>
</head>
<body>
<h1>Bienvenido, ingresa a twitter</h1>
<form>
    <label for="user">Usuario:</label><br>
    <input type="text" id="user" name="user" value="user"><br><br>
    <input type="button" value="Submit" onclick="saveUsername()">
</form>

<script>
    function saveUsername(){
        const username = document.getElementById('user').value;
        localStorage.setItem('username', username);
        const endpoint = "http://localhost:8080/twitter"
        window.location.href = endpoint;
    }
</script>
</body>
</html>
